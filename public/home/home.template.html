<style>
	md-card {
		position: relative;
	}

	md-card-content {
		background-color: rgba(200, 200, 200, .5);
	}
	
	md-card:hover figcaption {
		opacity: 1;
		top: 100%;
		transition: .4s;
	}

	.inside {
		position: absolute;
		bottom: 0;

		width: 100%;
		text-align: center;

		display: flex;
		flex-flow: row nowrap;
		align-items: flex-end;
		justify-content: center;

		/*background-color: rgba(200, 200, 200, .5);*/
	}

	.hiddenn {
		opacity: 0;
		transition: .4s;
	}

	md-card:hover .hiddenn {
		opacity: 1;
		transition: .4s;
	}
	.card-follow{
		float:left;

	}
	.card-social-follow{
		padding-top: 1px;
		float: left;
	}
	.rightlove{
		padding-left: 4em;
	}
	.follow{
		padding-top: 1px;
		float: left;
	}
	#so-fa{
		float: right;
		size: 10%;
	}
	#so-tw{
		float: right;
		size: 10%;
	}
	#so-li{
		float: right;
		size: 10%;
	}
	#so-go{
		float: right;
		size: 10%;
	}
</style>
<head>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>


<div class="jumbotron">
	<md-content class="md-padding" layout-xs="column" layout="row" layout-wrap>
		<div layout="row">
				<div ng-repeat="curColumn in columnSpec track by $index" layout="column" flex-xs flex-gt-xs="{{curColumn.size}}">
    	  		<md-card ng-if="getIfStatement(curColumn, $index)" ng-repeat="launch in $ctrl.launches | filter:searchText" ng-click="$ctrl.view(launch)">
					<md-card-content layout="row" layout-align="start center">
          				<hr>
						  <p>{{launch.name}}</p>
						<hr>
						
        			</md-card-content>
					<!--<iframe width="100%"  src="https://www.youtube.com/embed/o53i0kL6-Jw" frameborder="0" allowfullscreen></iframe>-->
					<img ng-src="{{launch.website[0]}}" class="md-card-image" alt="Washed Out">
					<div class="inside hiddenn" ng-click="$ctrl.isPrivate ? $ctrl.edit(launch) : undefined">
						<div class= "card-social-follow">
							<a id="so-fa" class="btn btn-primary social-login-btn social-facebook" ng-click="$window.alert('button click'); $event.stopPropagation()" style="margin-right: 3px;"><i class="fa fa-facebook"></i></a>
							<a id="so-tw" class="btn btn-primary social-login-btn social-twitter" ng-click="$window.alert('button click'); $event.stopPropagation()" style="margin-right: 3px"><i class="fa fa-twitter"></i></a>
							<a id="so-li" class="btn btn-primary social-login-btn social-linkedin" ng-click="$window.alert('button click'); $event.stopPropagation()" style="margin-right: 3px"><i class="fa fa-linkedin"></i></a>
							<a id="so-go" class="btn btn-primary social-login-btn social-google" ng-click="$window.alert('button click'); $event.stopPropagation()" style="margin-right: 3px"><i class="fa fa-google-plus"></i></a>
						</div> <br>
						<div>
							<md-card-actions class= "rightlove" ng-disabled="!$root.isUserLoggedIn">
								<i class="material-icons" ng-click="!launch.isYayed || launch.isNayed ? launch.yay() : undefined; $event.stopPropagation()">thumb_up</i>
								<i class="material-icons" ng-click="$ctrl.toggleFavorite(launch); $event.stopPropagation()">{{launch.getHeart()}}</i>
								<i class="material-icons" ng-click="launch.isYayed || !launch.isNayed ? launch.nay() : undefined; $event.stopPropagation()">thumb_down</i>
							</md-card-actions>
						</div>
					</div>
      			</md-card>
      			</div>
			</div>
    </md-content>
</div>
