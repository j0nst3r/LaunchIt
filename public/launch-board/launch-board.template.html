<style>
	/* Style the tab */
	div.tab {
		overflow: hidden;
		border: 1px solid #ccc;
		background-color: #f1f1f1;
		margin-top: 30px;
	}
	/* Style the buttons inside the tab */
	div.tab button {
		background-color: inherit;
		float: left;
		border: none;
		outline: none;
		cursor: pointer;
		padding: 14px 16px;
		transition: 0.3s;
	}
	/* Change background color of buttons on hover */
	div.tab button:hover {
		background-color: #ccc;
	}
	/* Create an active/current tablink class */
	div.tab button.active {
		background-color: #ccc;
	}
	/* Style the tab content */
	
	.tabcontent {
		display: none;
		padding: 6px 12px;
		border: 1px solid #ccc;
		border-top: none;
	}
	
	.tabcontent {
		-webkit-animation: fadeEffect 1s;
		animation: fadeEffect 1s;
		/* Fading effect takes 1 second */
	}
	
	@-webkit-keyframes fadeEffect {
		from {
			opacity: 0;
		}
		to {
			opacity: 1;
		}
	}
	
	@keyframes fadeEffect {
		from {
			opacity: 0;
		}
		to {
			opacity: 1;
		}
	}

	launch-board img {
		max-width: 100%;
		max-height: 100%;
	}
	
	.deckgrid[deckgrid]::before {
		content: '3 .column.column-1-3';
		font-size: 0;
		visibility: hidden;
	}
	@media (max-width: 760px) {
		.deckgrid[deckgrid]::before {
			content: '2 .column.column-1-2';
		}
	}
	@media (max-width: 480px) {
		.deckgrid[deckgrid]::before {
			content: '1 .column.column-1-1';
			background-color: black;
		}
	}

	.deckgrid .column {
		float: left;
		padding: .2em;
	}

	.deckgrid .column-1-1 {
		width: 100%;
	}
	.deckgrid .column-1-2 {
		width: 50%;
	}
	.deckgrid .column-1-3 {
		width: 33%;
	}

	.card {
		position: relative;

		width: 100%;
		margin: .2em;

		background-color: #ccc;

		border: 1px solid #bbb;
		border-radius: 4px;
		text-align: center;
	}
	.card:hover .hiddenn {
		opacity: 1;
		transition: .4s;
	}

	.inside {
		position: absolute;
		bottom: 0;
		width: 100%;
		text-align: center;
		display: flex;
		flex-flow: row nowrap;
		align-items: flex-end;
		justify-content: space-between;
		background-color: rgba(200, 200, 200, .5);
	}
	
	.hiddenn {
		opacity: 0;
		transition: .4s;
	}
</style>

<div class="jumbotron">
	<div class="tab">
		<button class="tablinks" ng-click="$ctrl.reload()">My Launches</button>
		<button class="tablinks" ng-click="$ctrl.viewFavorites()">My Favorites</button>
	</div>
	<input class="btn btn-primary" ng-if="$ctrl.isPrivate" type="button" value="+" title="Launch a Project!"
	 ng-click="$ctrl.create()" />

	<div deckgrid class="deckgrid" source="$ctrl.launches">
		<div class="card" ng-click="mother.$ctrl.isPrivate && mother.$ctrl.isEditable ? mother.$ctrl.view(card, true) : mother.$ctrl.view(card)">
			<h3>{{card.name}}</h3>
			<img src="{{card.website[0]}}" alt="No image">

			<div class="inside hiddenn" uib-tooltip="{{mother.$ctrl.isPrivate && mother.$ctrl.isEditable ? 'Click to Edit' : 'Click to View'}}">
				<input class="btn btn-danger" ng-disabled="!$root.isUserLoggedIn" ng-show="!mother.$ctrl.isPrivate || !mother.$ctrl.isEditable" type="button" value="-" title="I H8 DIS" ng-click="card.nay(); $event.stopPropagation()" />
				<ul>
					<li>{{card.description}}</li>
					<li>{{card.yays}}</li>
				</ul>
				<div>
					<input class="btn btn-info" ng-disabled="!$root.isUserLoggedIn" ng-show="!mother.$ctrl.isPrivate || !mother.$ctrl.isEditable" type="button" value="<3" title="I favre DIS" ng-click="$event.stopPropagation(); card.toggleFavorite()" />
					<input class="btn btn-success" ng-disabled="!$root.isUserLoggedIn" ng-show="!mother.$ctrl.isPrivate || !mother.$ctrl.isEditable" type="button" value="+" title="I LIEK DIS" ng-click="card.yay(); $event.stopPropagation()" />
				</div>
			</div>
		</div>
	</div>
</div>
