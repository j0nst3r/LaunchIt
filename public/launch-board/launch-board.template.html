<style>
	figure {
		position: relative;
		float: left;

		margin-bottom: 8em;

		z-index: 0;
	}
	figcaption {
		position: absolute;
		z-index: -1;

		opacity: 0;
		top: 0;
		transition: .4s;
	}
	figure:hover figcaption {
		opacity: 1;
		top: 100%;
		transition: .4s;
	}

	img {
		max-width: 512px;
		max-height: 512px;
	}

	textarea {
		position: absolute;
		top: 100%;

		width: 100%;
		resize: none;
	}

	h3 {
		margin: 0;
	}

	p {
		margin-bottom: 0;
	}

	.flexbox {
		display: flex;
		flex-flow: row wrap;
		justify-content: space-between;
		align-items: flex-start;
	}

	.inside {
		position: absolute;
		bottom: 0;

		width: 100%;
		text-align: center;

		display: flex;
		flex-flow: row nowrap;
		align-items: flex-end;
		justify-content: center;

		background-color: rgba(200, 200, 200, .5);
	}

	.hiddenn {
		opacity: 0;
		transition: .4s;
	}

	figure:hover .hiddenn {
		opacity: 1;
		transition: .4s;
	}
</style>
<div class="jumbotron">
<h1>{{$ctrl.isPrivate ? "My" : "Someone's"}} Launches</h1>

<input class="btn btn-primary" ng-if="$ctrl.isPrivate" type="button" value="+" title="Launch a Project!" ng-click="$ctrl.create()"/>

<div class="flexbox">
	<figure ng-repeat="launch in $ctrl.launches">
		<img ng-src="{{launch.website}}"/>

		<div class="inside hiddenn" uib-tooltip="{{$ctrl.isPrivate ? 'Click to Edit' : 'Click to View'}}" ng-click="$ctrl.isPrivate ? $ctrl.view(launch, true) : $ctrl.view(launch)">
			<input class="btn btn-danger" ng-if="!$ctrl.isPrivate" type="button" value="-" title="I H8 DIS" ng-click="launch.nay()"/>

			<div>
				<h3>{{launch.name}}</h3>
				<p>{{launch.yays}}</p>
			</div>
			
			<input class="btn btn-success" ng-if="!$ctrl.isPrivate" type="button" value="+" title="I LIEK DIS" ng-click="launch.yay()"/>
		</div>

		<figcaption>
			<p>{{launch.description}}</p>
			<span ng-repeat="tag in launch.tags">{{tag}} </span>
		</figcaption>

	</figure>
</div>
</div>
