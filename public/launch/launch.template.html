<style>
	launch > * {
		margin: auto;
		padding: .4em;
		text-align: center;
	}

	launch img {
		display: block;

		max-width: 480px;
		max-height: 480px;
	}
	
	launch .btn-danger {
		float: right;
	}
</style>

<h1>{{$ctrl.title}}</h1>
<h5>By <a href="#">{{$ctrl.launch.owner}}</a></h5>

<img src="{{$ctrl.launch.website[0]}}" alt="No image">

<form ng-submit="$ctrl.ok()">
	<div class="form-group">
		<label for="name">Name</label>
		<input class="form-control" id="name" type="text" ui-tooltip="Name" ng-readonly="!$ctrl.edit" ng-model="$ctrl.launch.name">
	</div>
	<div class="form-group">
		<label for="description">Description</label>
		<input class="form-control" id="description" type="text" ui-tooltip="Description" ng-readonly="!$ctrl.edit" ng-model="$ctrl.launch.description">
	</div>
	<label for="tags">Tags</label>
	<ul class="list-inline" id="tags">
		<li ng-repeat="tag in $ctrl.launch.tags">"{{tag}}"</li>
	</ul>
	</div>

	<input class="btn btn-success" type="submit" value="Apply" ng-if="$ctrl.edit">
	<input class="btn btn-primary" type="button" value="Cancel" ng-click="$ctrl.dismiss()" ng-if="$ctrl.edit">
	<input class="btn btn-danger" type="button" value="Delete" ng-click="$ctrl.delete()" ng-if="$ctrl.edit">

	<p ng-if="!$ctrl.edit" ng-repeat="cmt in $ctrl.launch.comments track by $index" class="form-control">
		{{cmt}}
		<br>
	</p>

</form>
