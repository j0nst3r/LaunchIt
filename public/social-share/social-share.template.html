<body ng-app="app">
<script src="src/js/angular-socialshare.js"></script>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<div class="jumbotron text-center">
	<h2 style="font-size:60px; text-transform: uppercase;font-weight: 700;">{{launchObject.name}}</h2>
  <a ng-click="accountRedirect()" href="{{'/account/' + launchObject.owner}}" >{{fullName}}</a>



<div class="container">
  <div id="myCarousel" class="carousel slide" data-ride="carousel">

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="{{launchObject.website[0]}}" style="width:100%;">
      </div>
       <div class="item" ng-repeat="site in launchObject.website" ng-if="$index!=0">
        <img src="{{site}}"  style="width:100%;">
      </div>

    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

        <div>
            <label style="font-size: 30px;margin-bottom: 30px;" for="description" >Description: <label style="font-weight: 300;">{{launchObject.description}}</label></label>
        </div>

        <div ng-repeat="tag in launchObject.tags">
            <label >Tags: <label style="font-weight: 400">{{tag}}</label></label>
        </div>  


</div>
</body>
