<div class="jumbotron text-center">
	<h6>Registration</h6>
	
	<form name="form" role="form">
            
        <div class="form-group" ng-class="{ 'has-error': (form.firstname.$pristine || form.firstname.$dirty) && form.firstname.$error.required}">
        	<label for="firstname">First Name</label>
    	   	<input style="width:60%; margin-top:10px;" type="text" name="firstname" id="firstname" class="form-control" placeholder="First Name" ng-model="user.firstName" required/>	
        </div>
            
	    <div class="form-group" ng-class="{ 'has-error': (form.lastname.$pristine || form.lastname.$dirty) && form.lastname.$error.required}">
	        <label for="lastname">Last Name</label>
    	      	<input style="width:60%; margin-top:10px;" type="text" name="lastname" id="lastname" class="form-control" placeholder="Last Name" ng-model="user.lastName" required/>
    	</div>
            	
        <div class="form-group" ng-class="{ 'has-error': form.email.$pristine || (form.email.$dirty && form.email.$error.required) || form.email.$invalid}">
          	<label for="Email">Email</label>
	       	<input style="width:60%; margin-top:10px;" type="text" name="email" id="email" class="form-control" ng-model="user.email" placeholder="Email"
	       		pattern="[a-zA-Z0-9._+-]{1,63}@([a-zA-Z0-9_]{1,63}){1,5}\.[a-zA-Z/-_]{2,10}" ng-change="resetChecker()" required/>
	    </div>
	            
	    <div class="form-group" ng-class="{ 'has-error': mailChecker.$invalid}">
			<input type="text" name="mailChecker" id="mailChecker" ng-hide="true" ng-model="mailChecker" required>
	       	<input type="button" class="btn btn-primary" name="checkEmail" ng-disabled="form.email.$invalid" value="check email" ng-click="validateEmail(form.email)"/><span>  {{emailCheckerResult}}</span>
	    </div>
	            
	    <div class="form-group" ng-class="{ 'has-error': form.password.$pristine || (form.password.$dirty && form.password.$error.required) || form.password.$invalid}">
	        <label for="password">Password</label>
    	   	<input style="width:60%; margin-top:10px;" type="password" name="password" id="password" class="form-control" ng-model="user.password" placeholder="Password" 
    	   		pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[\[$&+,:;=?@#|'<>.\-^*()%!\]]).{6,18}" required/>
	    </div>
	            
	    <div class="form-group" ng-class="{ 'has-error': form.passwordConf.$pristine || (form.passwordConf.$dirty && form.passwordConf.$error.required) || form.passwordConf.$invalid}">
	        <label for="passwordConf">Password Confirmation</label>
    	    <input style="width:60%; margin-top:10px;" type="password" name="passwordConf" id="passwordConf" class="form-control" ng-model="user.passwordConf" placeholder="Password Confirmation"
    	    	pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[\[$&+,:;=?@#|'<>.\-^*()%!\]]).{6,18}"
				title="Password Requirements(Minimum):&#xA;1 Upper Case Letter.&#xA;1 Lower Case Letter.&#xA;1 Special Character.&#xA;1 Numeric Character.&#xA;6-18 Characters.&#xA;MUST MATCH WITH PASSWORD." required/>
    	    <span ng-show="validatePasswordConfirmation(form.password, form.passwordConf)" class="help-block">The two password field does not match</span>	
	    </div>
			
		<div>
			<li>minimum 8 characters long</li>
			<li>At least one lower case letter</li>
			<li>At least one upper case letter</li>
			<li>At least one numeric character</li>
			<li>At least one special character</li>
			<li>Password and Password Confirmation must match</li>
		</div>
    	
        <button ng-click="createUserAccount(user)" title="Missing or Invalid Required Field(s) Value."
				ng-disabled="form.$invalid || validatePasswordConfirmation(form.password, form.passwordConf)" class="btn btn-primary">
			<span>Begin Work Journey!</span>
        </button>
   	
	</form> 	
	
	
	
</div>
